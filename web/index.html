<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigment Reflectance Calculator</title>
    <style>
        #color-display {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Select Pigments and Mix Colors</h1>

    <!-- Display available pigments as selectable color swatches -->
    <div id="pigment-container" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>

    <!-- Container for selected pigments and their individual ratio inputs -->
    <div id="selected-pigments" style="margin-top: 20px;">
        <h3>Selected Pigments and Ratios</h3>
    </div>

    <!-- Mix button -->
    <button onclick="mixColors()">Mix Colors</button>

    <!-- Display the mixed color -->
    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <div>
            <h3>RGB</h3>
            <div id="RGB-mixed-color-display" style="width: 100px; height: 100px; border: 1px solid #333;"></div>
            <p id="RGB-mixed-color-info"></p>
        </div>
        <div>
            <h3>Kubelka-Munk</h3>
            <div id="KM-mixed-color-display" style="width: 100px; height: 100px; border: 1px solid #333;"></div>
            <p id="KM-mixed-color-info" style="margin-left: 10px;"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
